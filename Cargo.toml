[package]
name = "axum_database_sessions"
version = "4.0.0-beta.0"
authors = ["Andrew Wheeler <genusistimelord@gmail.com>"]
description = "Library to Provide a SQLx Database Session management layer."
edition = "2021"
license = "MIT"
readme = "README.md"
documentation = "https://docs.rs/axum_database_sessions"
keywords = ["Axum", "Tower", "SQLx", "Session"]
repository = "https://github.com/AscendingCreations/AxumSessions"

[features]
default = ["postgres", "rustls"]
sqlite = ["sqlx/sqlite"]
postgres = ["sqlx/postgres"]
mysql = ["sqlx/mysql"]
rustls = ["sqlx/runtime-tokio-rustls"]
native-tls = ["sqlx/runtime-tokio-native-tls"]

[dependencies]
axum-core = "0.2.7"
serde = "1.0.139"
serde_json = "1.0.82"
chrono = { version = "0.4.19", features = ["clock", "serde", "std"] }
tokio = { version = "1.20.0", features = ["full"] }
async-trait = "0.1.56"
tracing = "0.1.35"
thiserror = "1.0.31"
http-body = "0.4.5"
uuid = { version = "1.1.2", features = ["v4", "serde"] }
http = "0.2.8"
tower-layer = "0.3.1"
tower-service = "0.3.2"
sqlx = { version = "0.6.0", default-features = false, features = [
    "chrono",
    "uuid",
] }
cookie = { version = "0.16.0", features = ["percent-encode", "private"] }
futures = "0.3.21"
bytes = "1.2.0"
dashmap = "5.3.4"

[dev-dependencies]
anyhow = "1.0.58"
axum = "0.5.13"

[package.metadata.docs.rs]
features = ["postgres", "rustls"]
